<!DOCTYPE html>
<!--
`images.html` that
  - displays at least 3 different images arranged in a table
  - the table has two columns; the left column contains the image, the right
    column contains a caption or description
  - the images are freely chosen from the web and all displayed in 150 pixels
    width
  - the images are links that point to the original version of the image on the
    web
    * the link should to the actual image, not a page that you found the image
      on
  - the links open in a new browser window
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>images.html</title>
</head>
<body>
  <table border="0">
    <tr>
      <td>
        <a
            href="https://www.themovieblog.com/wp-content/uploads/2022/11/tile-752x440.webp"
            target="_blank">
          <img
              src="https://www.themovieblog.com/wp-content/uploads/2022/11/tile-752x440.webp"
              alt="A man with nice tan and a helicopter in the background."
              width="150">
          </img>
        </a>
      </td>
      <td>
        <p>A man with nice tan and a helicopter in the background.</p>
      </td>
    </tr>
    <tr>
      <td>
        <a
            href="https://talkstar-photos.s3.amazonaws.com/uploads/d9920102-4e62-4d81-9a23-b40936788c60/Andras+Arato.001.jpeg"
            target="_blank">
          <img
              src="https://talkstar-photos.s3.amazonaws.com/uploads/d9920102-4e62-4d81-9a23-b40936788c60/Andras+Arato.001.jpeg"
              alt="Harold on his computer."
              width="150">
          </img>
        </a>
      </td>
      <td>
        <p>Harold on his computer.</p>
      </td>
    </tr>
    <tr>
      <td>
        <a
            href="https://upload.wikimedia.org/wikipedia/commons/1/14/UiS_Logo.svg"
            target="_blank">
          <img
              src="https://upload.wikimedia.org/wikipedia/commons/1/14/UiS_Logo.svg"
              alt="University of Stavanger logo."
              width="150">
          </img>
        </a>
      </td>
      <td>
        <p>University of Stavanger logo.</p>
      </td>
    </tr>
  </table>
</body>
</html>
